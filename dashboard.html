<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Dashboard</h1>
            <div class="row">
                <div class="card">
                    <div class="cardContent">
                        <h3>Active Courses</h3>
                        <h3 id="numberActiveCourses">3</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="cardContent">
                        <h3>Pending Assignments</h3>
                        <h3 id="numberPendingAssignments">2</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="cardContent">
                        <h3>Overall Progress</h3>
                        <div class="row2">
                            <progress max="100" value="75"></progress>
                            <h3>75%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="space-between">
                <h2>My Enrolled Courses</h2>
                <button class="BrowseMoreCourses">Browse More Courses</button>
            </div>
            <div class="row">
                <div class="card">
                    <img src="https://images.pexels.com/photos/251225/pexels-photo-251225.jpeg" alt="">
                    <div class="cardContent">
                        <span class="t2">Unity Game Development</span>
                        <span class="t5">Dr. Jospan Smith</span>
                        <div class="row2">
                            <progress max="100" value="65"></progress>
                            <span class="t5">65% Complete</span>
                            <span class="t3">13/20 Lessons</span>
                        </div>
                    </div>
                    <button class="continueLearning">Continue Learning</button>
                </div>
                <div class="card">
                    <img src="https://images.pexels.com/photos/251225/pexels-photo-251225.jpeg" alt="">
                    <div class="cardContent">
                        <span class="t2">Unity Game Development</span>
                        <span class="t5">Dr. Jospan Smith</span>
                        <div class="row2">
                            <progress max="100" value="65"></progress>
                            <span class="t5">65% Complete</span>
                            <span class="t3">13/20 Lessons</span>
                        </div>
                    </div>
                    <button class="continueLearning">Continue Learning</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
